        -ms-user-select: none;

            "Токарь на машиностроительном заводе (г. Сумы)",
            "Учителем",
            "Юристом",
          ],
          correct: 0,
          explanation:
            "До войны он работал токарем на машиностроительном заводе в Сумах.",
          sourceIndex: 9,
        },
        {
          hero: "Пётр Афанасьевич Мирошниченко",
          question: "За какой поступок Мирошниченко стал известен (коротко)?",
          choices: [
            "Закрыл своим телом амбразуру вражеского дзота",
            "Сбил самолёт",
            "Подорвал мост",
          ],
          correct: 0,
          explanation:
            "В бою он закрыл своим телом амбразуру вражеского дзота в деревне Печищи и за это посмертно стал Героем СССР.",
          sourceIndex: 9,
        },

        /* 21 */ {
          hero: "Никанор Андреевич Леухин",
          question: "Где родился Никанор Леухин?",
          choices: [
            "Село Нижняя Ненинка (Алтайский край)",
            "Деревня Михайловка",
            "Хутор Покровка",
          ],
          correct: 0,
          explanation:
            "Леухин родился 4 августа 1918 г. (в ряде источников указывается Нижняя Ненинка, Алтайский край).",
          sourceIndex: 10,
        },
        {
          hero: "Никанор Андреевич Леухин",
          question: "Какую должность имел Леухин в армии?",
          choices: [
            "Командир 76-мм орудия артбатареи",
            "Лётчик-штурмовик",
            "Минёр",
          ],
          correct: 0,
          explanation:
            "Он командовал 76-мм орудием артиллерийской батареи и был награждён званием Героя СССР.",
          sourceIndex: 10,
        },
      ];

      /* state */
      let index = 0; // 0..21
      let score = 0;
      const total = quizData.length;

      const heroNameEl = document.getElementById("heroName");
      const qIndexEl = document.getElementById("qIndex");
      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");
      const explainEl = document.getElementById("explain");
      const scoreEl = document.getElementById("score");
      const nextBtn = document.getElementById("nextBtn");
      const showSourceBtn = document.getElementById("showSource");
      const resultsEl = document.getElementById("results");

      function renderQuestion(i) {
        const item = quizData[i];
        heroNameEl.textContent = item.hero;
        qIndexEl.textContent = `Вопрос ${i + 1} / ${total}`;
        questionEl.textContent = item.question;
        answersEl.innerHTML = "";
        explainEl.style.display = "none";
        explainEl.innerHTML = "";
        nextBtn.disabled = true;

        item.choices.forEach((choice, ci) => {
          const b = document.createElement("button");
          b.className = "btn";
          b.textContent = choice;
          b.setAttribute("data-idx", ci);
          b.setAttribute("aria-disabled", "false");

          b.addEventListener("click", () => {
            /* if already answered, ignore */
            if (answersEl.querySelector("[data-answered]")) return;

            b.setAttribute("data-answered", "1");

            const correct = item.correct;
            /* mark all buttons disabled visually and prevent further clicks */
            Array.from(answersEl.querySelectorAll(".btn")).forEach((bb) => {
              bb.setAttribute("aria-disabled", "true");
            });

            if (ci === correct) {
              b.classList.add("correct");
              score++;
              scoreEl.textContent = score;
            } else {
              b.classList.add("wrong");
              /* highlight the true answer */
              const trueBtn = answersEl.querySelector(
                `[data-idx='${correct}']`,
              );
              if (trueBtn) trueBtn.classList.add("correct");
            }

            /* show explanation and source button action updates */
            explainEl.innerHTML = `<strong>Пояснение:</strong> ${item.explanation}`;
            explainEl.style.display = "block";
            nextBtn.disabled = false;
            showSourceBtn.onclick = () => {
              /* open a small facts panel below using the same citation token (rendered by UI). */
              alert(
                "Источник: " +
                  sources[item.sourceIndex] +
                  "\n\nОткройте страницу с источником (см. список внизу страницы).",
              );
            };
          });

          answersEl.appendChild(b);
        });
      }

      nextBtn.addEventListener("click", () => {
        index++;
        if (index < total) {
          renderQuestion(index);
        } else {
          showResults();
        }
      });

      /* show results */
      function showResults() {
        document
          .getElementById("card")
          .scrollIntoView({ behavior: "smooth", block: "start" });
        resultsEl.style.display = "block";
        resultsEl.innerHTML = `<strong>Викторина завершена.</strong>
    <div style="margin-top:8px">Баллы: <span style="font-weight:900">${score}</span> из ${total}.</div>
    <div style="margin-top:8px; font-size:13px; color:#08304a">Подсказка: правильные ответы кратко объяснены под каждым вопросом — можно пройти ещё раз.</div>
    <div style="margin-top:12px"><button class="next-btn" id="retry">Пройти ещё раз</button></div>`;
        document
          .getElementById("retry")
          .addEventListener("click", () => location.reload());
      }

      /* initial render */
      renderQuestion(index);

      /* keyboard accessibility: 1..4 keys to answer; Enter Next */
      document.addEventListener("keydown", (e) => {
        const choices = answersEl.querySelectorAll(".btn");
        if (!choices.length) return;
        if (e.key >= "1" && e.key <= String(choices.length)) {
          choices[Number(e.key) - 1].click();
        } else if (e.key === "Enter" && !nextBtn.disabled) {
          nextBtn.click();
        }
      });
    </script>
    <script src="js/back.js" defer></script>
    <script src="js/burger.js" defer></script>
  </body>
</html>
